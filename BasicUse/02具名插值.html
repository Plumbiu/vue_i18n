<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/vue-i18n@9"></script>
</head>

<body>
  <div id="app">
    <p>{{ $t('message.hello', { msg: 'hello' }) }}</p>
    <p>{{ $t('message.array', ['hello']) }}</p>

    <p>{{ $t('message.email', { prefix: '欢迎', suffix: '访问我邮箱' }) }}</p>

  </div>
  <script>
    const messages = {
      en: {
        message: {
          hello: '{msg} world',
          array: '{0} world -- arr',
          email: '{prefix}{suffix}foo{\'@\'}example.com'
        }
      },
      zhcn: {
        message: {
          hello: '你好世界',
          array: '你好世界 -- 数组',
          email: '欢迎访问我邮箱foo@example.com'
        }
      }
    }
    const i18n = VueI18n.createI18n({
      locale: 'zhcn',
      fallbackLocale: 'en',
      messages
    })
    const app = Vue.createApp({})
    app.use(i18n)
    app.mount('#app')
  </script>
</body>

</html>
